    <!--
        This is my (Kenzie Swain) interpretation of the Concrete Manifesto
        exercise. My manifesto statement is by Theo Van Doesburg:
        https://designmanifestos.org/theo-van-doesburg-the-end-of-art/
        My plan for the design was to visually display the meaning of the manifesto
        statement while also slightly critiquing it. I did this by showing Progress as
        a stiff guarded character while displaying Art as a fluid, unique mix of styles
        that represented the "wall" that was preventing progress.
    -->
