    <!--
        This is my (Kenzie Swain) interpretation of the Concrete Manifesto
        exercise. My manifesto statement is by Theo Van Doesburg:
        https://designmanifestos.org/theo-van-doesburg-the-end-of-art/
        My plan for the different design iteration was to do the complete
        opposite of my first submission and show progress as the positive 
        entity and Art as the negative entity. This iteration is a lot more 
        minimal to show that the destruction of art is more necessity than 
        desire. I wanted to represent Art as a solid block that was preventing
        any progress from happening. I wanted to represent Progress as a fluid
        and positive entity by using a flowing font and coloring it light blue.
        I really wanted this piece to show that the destruction of Art was a 
        means to an end and wasn't a targeting of Art for some sort of wrong.
        Art was a blockade preventing progress and removing it was a necessity.    
    -->
