    <!--
       I decided to include 5 different data points about myself that I think are representative
       of me as a person. I wanted to include how much I listen to music, how many book chapters
       I read, how long I sleep, how much wall decor I have, and how many times I've watched
       my favorite Halloween movie. 
       The music notes are colored based on month (Jan - Aug) and the font size is based on how
       many minutes I listened that month. I had to use a fraction of the minutes for the font
       size (9,400 minutes = 94 px font).
       The book chapters are represented as a stack of lines to imitate a stack of books. 
       The colors represent a certain number of chapters. Light blue = 6, dark blue = 10,
       green = 5, red = 3, orange = 0, and purple = 12.
       The average number of hours I sleep is representing in the number of Zs in the top left corner.
       The wall decor is represented in the frame-like shapes across the screen. There are 29 shapes
       to represent the 29 things hanging on my wall. Each of the colors represents a type of wall
       decor. Green = posters, salmon = postcards, wood = embroidery, blue = paintings.
       I put an image of the movie poster of my favorite movie in the center of the page surrounded
       by colored dots(based on the colors in the poster) to represent how many times I have seen
       that movie (estimated at 30).
    -->
